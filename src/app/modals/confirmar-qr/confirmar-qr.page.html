<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon (click)="close()" slot="end" name="close-outline" class="ion-padding"></ion-icon>
    <ion-title>Confirmar Qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-toolbar>
      <ion-card *ngFor="let i of dataQr">
        <h3>{{i.docente}}</h3>
        <h3>{{i.asignatura}}</h3>
        <h3>{{i.sala}}</h3>
      </ion-card>
    </ion-toolbar>
</ion-content>
