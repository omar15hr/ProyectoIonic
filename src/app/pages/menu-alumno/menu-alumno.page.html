<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu Alumno</ion-title>

    <ion-button slot="end" class="ion-padding" routerLink="/login">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-tabs>
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button tab="menu-principal">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Menu Principal</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="cuenta">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
