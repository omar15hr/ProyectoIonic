<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambio de Contraseña</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  <div class="container">
    <ion-card-content>
      <ion-input label="Usuario: "></ion-input>
      <ion-input label="Contraseña: "></ion-input>
      <ion-input label="Nueva Contraseña: "></ion-input>
      <ion-input label="Repita Nueva Contraseña: "></ion-input>
      <ion-button (click)="cambiarPassword()" color="tertiary"  shape="round"> CAMBIAR </ion-button>
  </ion-card-content></div>

  </ion-card>
</ion-content>
