<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of usuarios">
    <ion-item>
        Correo: {{item.correo}}
    </ion-item>

    <ion-item>
        Nombre: {{item.nombre}}
    </ion-item>

    <ion-item>
        Apellido: {{item.apellido}}
    </ion-item>

    <ion-item>
        Region: {{item.regionSel}}
    </ion-item>

    <ion-item>
        Comuna: {{item.comunaSel}}
    </ion-item>

  </ion-card>
</ion-content>
