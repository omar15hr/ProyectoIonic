<ion-header [translucent]="true">
  <ion-toolbar color="azul2">
    <ion-title>Menu</ion-title>

    <ion-button (click)="logout()" slot="end" class="ion-padding">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="menu()" slot="start" class="ion-padding">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<!-- MENU LATERAL -->
<ion-menu contentId="main-content" color="azul5">
  <ion-header>
    <ion-toolbar color="azul2">
      <ion-icon (click)="closeMenu()" style="font-size: 30px;" name="close-outline" slot="end"></ion-icon>
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" scrollY="false" color="azul5">
    <ion-card>
      <ion-item (click)="perfilUsuario()" color="azul6">
        <ion-icon style="padding-right: 10px; font-size: 35px;" name="person-circle-outline"></ion-icon>
        <h2>Perfil</h2>
      </ion-item>
      <ion-item (click)="infoDispositivo()" color="azul7">
        <ion-icon style="padding-right: 10px; font-size: 35px;" name="information-circle-outline"></ion-icon>
        <h2>Dispositivo</h2>
      </ion-item>
    </ion-card>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>

<!-- MENU PRINCIPAL -->
<ion-content [fullscreen]="true" color="azul5">
  <ion-card *ngIf="loaded" color="azul6">

    <h2>
      Bienvenido {{parametroIdCuenta}}
    </h2>

    <ion-item routerLink="/asistencia" color="azul7">
      <ion-thumbnail slot="start">
        <ion-icon style="width: 100%; height: 100%" name="qr-code-outline"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h1>Escanear QR</h1>
      </ion-label>
    </ion-item>

  </ion-card>
  
  <ion-list *ngIf="!loaded" >
    <ion-item color="azul5" >
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- <ion-img src="assets/img/111.jpg" style="width: 200px; height: 200px;"></ion-img> -->
</ion-content>
