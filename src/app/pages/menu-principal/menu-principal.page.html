<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>

    <ion-button (click)="logout()" slot="end" class="ion-padding">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin" [fullscreen]="true">
  <ion-list *ngIf="loaded">

    <ion-item routerLink="/asistencia">
      <ion-thumbnail slot="start">
        <ion-icon style="width: 100%; height: 100%" name="qr-code-outline"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h2>Escanear QR</h2>
      </ion-label>
    </ion-item>

    <ion-item routerLink="/visualizar">
      <ion-thumbnail slot="start">
        <ion-icon style="width: 100%; height: 100%" name="list-outline"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h2>Visualizar Asistencia</h2>
      </ion-label>
    </ion-item>

  </ion-list>
  
  <ion-list *ngIf="!loaded">

    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
