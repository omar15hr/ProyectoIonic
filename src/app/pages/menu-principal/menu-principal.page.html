<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>

    <ion-button (click)="logout()" slot="end" class="ion-padding">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="menu()" slot="start" class="ion-padding">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-icon (click)="closeMenu()" style="font-size: 30px;" name="close-outline" slot="end"></ion-icon>
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" scrollY="false">
    <ion-list>
      <ion-item (click)="perfilUsuario()">
        <ion-icon style="padding-right: 10px; font-size: 35px;" name="person-circle-outline"></ion-icon>
        <h3>Perfil</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>

<ion-content class="ion-margin" [fullscreen]="true">
  <ion-list *ngIf="loaded">

    <h2>
      Bienvenido {{parametroIdCuenta}}
    </h2><hr>

    <ion-item routerLink="/asistencia">
      <ion-thumbnail slot="start">
        <ion-icon style="width: 100%; height: 100%" name="qr-code-outline"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h2>Escanear QR</h2>
      </ion-label>
    </ion-item>

    <ion-item routerLink="/visualizar">
      <ion-thumbnail slot="start">
        <ion-icon style="width: 100%; height: 100%" name="list-outline"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h2>Visualizar Asistencia</h2>
      </ion-label>
    </ion-item>

  </ion-list>
  
  <ion-list *ngIf="!loaded">

    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-img src="assets/img/111.jpg" style="width: 200px; height: 200px;"></ion-img>
</ion-content>
