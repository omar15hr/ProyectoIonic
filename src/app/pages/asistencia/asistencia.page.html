<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia Virtual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card>
    <ion-card-header class="card-qr">
      <ion-card-title>Escanea el QR de asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Al escanear el QR podras quedar asistente en la clase. Recordamos que solo podras ingresar 1 vez por dia en cada clase.
    </ion-card-content>
    <ion-button expand="block" class="ion-padding">
      Escanear
    </ion-button>
    <ion-button id="animation-button" (click)="mostrarPrev()" expand="block" class="ion-padding">
      Prueba prev
    </ion-button>

    <ion-button (click)="play()">Play</ion-button>
    <ion-button (click)="stop()">Stop</ion-button>
  </ion-card>

</ion-content>
