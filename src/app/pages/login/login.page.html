<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>


  <div class="container">
    <ion-card-content>
      <ion-input 
        [(ngModel)]="usuario" 
        label="Usuario: " 
        labelPlacement="floating" 
        fill="outline"
        >
      </ion-input>

      <br>

      <ion-input 
        [(ngModel)]="contrasena" 
        type="password" 
        label="Contraseña: "
        labelPlacement="floating"
        fill="outline"
      >
      </ion-input>

      <ion-button 
        (click)="onLogin()"
        color="tertiary" 
        shape="round"
        class="ion-padding"
      ><ion-icon slot="start" name="log-in-outline"></ion-icon> 
        Ingresar 
      </ion-button>
      
      <ion-button 
        (click)="Registrarse()" 
        color="tertiary" 
        shape="round"
        class="ion-padding"
      > Registro de Usuario </ion-button>

      <ion-button 
        (click)="recuperarPassword()" 
        color="tertiary" 
        shape="round"
        class="ion-padding"
      > Recuperar Contraseña </ion-button>
  </ion-card-content>
</div>

  </ion-card>
</ion-content>
